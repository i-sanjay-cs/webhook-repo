<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Events</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .loading {
            font-size: 20px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Webhook Events</h1>
    <table>
        <thead>
            <tr>
                <th>Author</th>
                <th>Action</th>
                <th>From Branch</th>
                <th>To Branch</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody id="events-table">
        </tbody>
    </table>
    
    <p id="loading" class="loading">Loading events...</p>

    <script>
        async function fetchEvents() {
            try {
                const response = await fetch('/api/events');
                const events = await response.json();

                const tableBody = document.getElementById('events-table');
                tableBody.innerHTML = '';  

                if (events.length === 0) {
                    document.getElementById('loading').innerText = 'No events found.';
                    return;
                }

                document.getElementById('loading').style.display = 'none';

                events.forEach(event => {
                    const row = document.createElement('tr');

                    row.innerHTML = `
                        <td>${event.author}</td>
                        <td>${event.action}</td>
                        <td>${event.from_branch}</td>
                        <td>${event.to_branch}</td>
                        <td>${event.timestamp}</td>
                    `;

                    tableBody.appendChild(row);
                });
            } catch (error) {
                document.getElementById('loading').innerText = 'Error loading events.';
                console.error('Error fetching events:', error);
            }
        }

        setInterval(fetchEvents, 15000);

        fetchEvents();
    </script>
</body>
</html>
